name: CI / Build / Deploy Atelier Cauchemar

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==6.0.0 flake8-isort==6.0.0
      - name: Run flake8
        run: python -m flake8 atelier_bot

  build_and_push:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/atelier_cauchemar:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker stop atelier_cauchemar || true
            docker rm atelier_cauchemar || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/atelier_cauchemar:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/atelier_cauchemar:latest
            docker run -d --name atelier_cauchemar --restart always \
              -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
              -v data:/shared \
              ${{ secrets.DOCKER_USERNAME }}/atelier_cauchemar:latest

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send deployment notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_NOTIFY_TO }}
          token: ${{ secrets.BOT_TOKEN }}
          message: "Atelier Cauchemar deployed."
